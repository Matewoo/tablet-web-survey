<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Emoji Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Bitte bewerten Sie Ihren heutigen Besuch</h1>
  <div class="content" id="content">
    <div>
      <div class="rating-container" style="justify-content:left;">
        <h3>Fleisch/Fisch</h3>
      </div>
      <div class="rating-container" style="justify-content:left;">
        <h3>Vegetarisch</h3>
      </div>
      <div class="rating-container" style="justify-content:left;">
        <h3>Tagesgericht</h3>
      </div>
      <div class="rating-container" style="justify-content:left;">
        <h3>Tagesalat</h3>
      </div>
    </div>
    <div>
      <div class="rating-container">
        <div class="emojies">
          <button class="emoji" data-category="Fleischgericht" id="veryBad">😟</button>
          <button class="emoji" data-category="Fleischgericht" id="bad">☹️</button>
          <button class="emoji" data-category="Fleischgericht" id="neutral">😐</button>
          <button class="emoji" data-category="Fleischgericht" id="good">🙂</button>
          <button class="emoji" data-category="Fleischgericht" id="veryGood">😋</button>
        </div>
      </div>
      <div class="rating-container">
        <div class="emojies">
          <button class="emoji" data-category="Vegetarisch" id="veryBad">😟</button>
          <button class="emoji" data-category="Vegetarisch" id="bad">☹️</button>
          <button class="emoji" data-category="Vegetarisch" id="neutral">😐</button>
          <button class="emoji" data-category="Vegetarisch" id="good">🙂</button>
          <button class="emoji" data-category="Vegetarisch" id="veryGood">😋</button>
        </div>
      </div>
      <div class="rating-container">
        <div class="emojies">
          <button class="emoji" data-category="Tagesgericht" id="veryBad">😟</button>
          <button class="emoji" data-category="Tagesgericht" id="bad">☹️</button>
          <button class="emoji" data-category="Tagesgericht" id="neutral">😐</button>
          <button class="emoji" data-category="Tagesgericht" id="good">🙂</button>
          <button class="emoji" data-category="Tagesgericht" id="veryGood">😋</button>
        </div>
      </div>
      <div class="rating-container">
        <div class="emojies">
          <button class="emoji" data-category="Tagessalat" id="veryBad">😟</button>
          <button class="emoji" data-category="Tagessalat" id="bad">☹️</button>
          <button class="emoji" data-category="Tagessalat" id="neutral">😐</button>
          <button class="emoji" data-category="Tagessalat" id="good">🙂</button>
          <button class="emoji" data-category="Tagessalat" id="veryGood">😋</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div style="width: 20rem;">
    </div>
    <div style="width: 20rem;">
    </div>
    <div style="width: 20rem;">
      <img src="/resources/logo.png" alt="Logo" class="logo" height="100" style="margin-top: 40px;"> 
    </div>
  </div>
  <div id="thank-you-message" style="display: none; margin-top: -420px; font-size: 5rem;">Vielen Dank für Ihr Feedback!</div>
  <script src="script.js"></script>
</body>
</html>
